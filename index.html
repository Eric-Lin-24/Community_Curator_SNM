<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Curator - WhatsApp Document Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
      <div class="sidebar-header">
        <div class="logo-container">
          <svg class="logo-icon" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5zm0 2.18l8 3.6v7.72c0 4.7-3.07 9.09-7.5 10.5-.28-.08-.56-.17-.83-.27C7.67 24.15 4 19.77 4 14.5V7.78l8-3.6z"/>
            <circle cx="12" cy="12" r="3" fill="currentColor"/>
          </svg>
          <div>
            <h1 class="logo-title">Community Curator</h1>
            <p class="logo-subtitle">SNM Platform</p>
          </div>
        </div>
      </div>

      <nav class="sidebar-nav">
        <button class="nav-item active" data-view="dashboard" onclick="navigateTo('dashboard')">
          <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
          </svg>
          <span>Dashboard</span>
        </button>

        <button class="nav-item" data-view="documents" onclick="navigateTo('documents')">
          <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
          </svg>
          <span>Documents</span>
        </button>

        <button class="nav-item" data-view="scheduling" onclick="navigateTo('scheduling')">
          <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>
          <span>Scheduling</span>
        </button>

        <button class="nav-item" data-view="forms" onclick="navigateTo('forms')">
          <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
          <span>Forms</span>
        </button>

        <div class="nav-divider"></div>

        <button class="nav-item" data-view="settings" onclick="navigateTo('settings')">
          <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
          <span>Settings</span>
        </button>
      </nav>

      <div class="sidebar-footer">
        <p class="footer-title">Open Source</p>
        <p class="footer-subtitle">Built for UCL & Charities</p>
      </div>
    </aside>

    <!-- Main Content -->
    <div class="main-container">
      <header class="header">
        <button class="menu-button" onclick="toggleSidebar()">
          <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        <div class="header-content">
          <h2 id="view-title" class="header-title">Dashboard</h2>
          <p id="view-subtitle" class="header-subtitle">Overview of your community management platform</p>
        </div>
        <button class="help-button" onclick="showHelpGuide()" title="Help & Quick Start Guide">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </button>
      </header>

      <main id="content" class="content">
        <!-- Content will be dynamically rendered here -->
      </main>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div id="modal-content" class="modal-content">
      <!-- Modal content will be dynamically rendered here -->
    </div>
  </div>

  <!-- Load modules in correct order -->

  <!-- 1. Core State and Utilities -->
  <script src="src/renderer/appState.js"></script>
  <script src="src/renderer/utils.js"></script>

  <!-- 2. API Modules -->
  <script src="src/renderer/microsoftGraphAPI.js"></script>
  <script src="src/renderer/googleDriveAPI.js"></script>
  <script src="src/renderer/azureVMAPI.js"></script>

  <!-- 3. Core Functions -->
  <script src="src/renderer/notifications.js"></script>
  <script src="src/renderer/helpers.js"></script>
  <script src="src/renderer/navigation.js"></script>
  <script src="src/renderer/modals.js"></script>

  <!-- 4. View Modules -->
  <script src="src/renderer/views/dashboard.js"></script>
  <script src="src/renderer/views/documents.js"></script>
  <script src="src/renderer/views/scheduling.js"></script>
  <script src="src/renderer/views/scheduleMessage.js"></script>
  <script src="src/renderer/views/forms.js"></script>
  <script src="src/renderer/views/settings.js"></script>

  <!-- 5. Main Application Entry Point -->
  <script src="renderer.js"></script>
</body>
</html>
